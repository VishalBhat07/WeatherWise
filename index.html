<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- creating the card -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img
            src="D:\Vishal data from C drive\WebDev\HTML , CSS and JS Projects\2 - Weather app\Assets\images\search.png"
            alt=""
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <!-- Adding weather details - temperature , humidity , windspeed -->
      <div class="weather">
        <img src="/Assets/images/rain.png" class="weather-icon" />
        <h1 class="temp">21Â°c</h1>

              <p class="humidity">50%</p>

            </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
